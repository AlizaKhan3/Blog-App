<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link rel="stylesheet" href="style.css">
    <title>Blog App</title>
</head>

<body>
    <div class="container d-flex justify-content-center login shadow-lg p-3 mb-5 rounded">
        <div class="col">
            <div class="row m-1">
                <center>
                    <h6 class="m-2" style="font-weight: bold; color: #333;">Register Your Account here</h6>
                </center>
            </div>

            <div class="row m-2">
                <div class="col-md-6">
                    <label for="" class="label">First Name</label>
                    <input class="input-field form-control" type="text" name="firstName" id="firstName"
                        placeholder="First name">
                </div>
                <div class="col-md-6">
                    <label for="" class="label">Last Name</label>
                    <input class="input-field form-control" type="text" name="lastName" id="lastName"
                        placeholder="Last name">
                </div>
            </div>
            <div class="row m-2">
                <div class="col-md-12">
                    <label for="" class="label">Username or Email Address</label>
                    <input class="input-field form-control" type="email" name="username" id="username"
                        placeholder="Username">
                </div>
            </div>
            <div class="row m-2">
                <div class="col-md-6">
                    <label for=""> Password</label>
                    <input class="input-field" type="password" name="password" id="password"
                        placeholder="Enter your password">
                    <p id="passwordLength">Password must be at least 8 characters</p>
                </div>
                <div class="col-md-6">
                    <label for="">Confirm Password</label>
                    <input class="input-field" type="password" name="confirmPassword" id="confirmPassword"
                        placeholder="Confirm password">
                    <p id="passwordMatch" style="display: none; color: green;">Password Matched</p>
                    <p id="passwordNotMatched" style="display: none; color: red;">Incorrect Password</p>
                </div>
            </div>
            <div class="row m-2">
                <label class="label">Gender</label>
                <div class="col-md-4">
                    <label class="genderLabel">
                        <input type="radio" name="gender" value="m" id="gender" class="input-radio"> Male
                    </label>
                </div>
                <div class="col-md-4">
                    <label class="genderLabel">
                        <input type="radio" name="gender" value="f" id="gender" class="input-radio"> Female
                    </label>
                </div>
                <div class="col-md-4">
                    <label class="genderLabel">
                        <input type="radio" name="gender" value="custom" id="gender" class="input-radio"> Custom
                    </label>
                </div>
            </div>
            <div class="row m-3">
                <center>
                    <button onclick="signupUser()" type="button" class="btn btn-primary btn-lg">SignUp</button>
                    <button onclick="loginUser()" id="signup-btn" type="button" class="btn btn-primary">
                        <span style="color: #fff;">Already have an Account? Login here.</span>
                    </button>
                </center>
            </div>
        </div>
    </div>
</body>

</html>
