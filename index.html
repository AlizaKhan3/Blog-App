<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link rel="stylesheet" href="style.css">
    <title>Blog App</title>
</head>

<body>
    <!-- Login Form Layout -->
    <form onsubmit="loginUser();">
        <div class="container d-flex justify-content-center login shadow-lg p-3 mb-5 rounded" id="loginForm">
            <div class="col">
                <div class="row m-1">
                    <center>
                        <img src="userlogo.png" id="logo" alt="">
                        <h6 class=" m-2">Login Your Account here</h6>
                    </center>
                </div>
                <div class="row m-2">
                    <label for=""> Email </label>
                    <input class="input-field" type="email" name="email" id="email" placeholder="Enter your email">
                </div>
                <div class="row m-2">
                    <label for=""> Password</label>
                    <input class="input-field" type="password" name="password" id="password"
                        placeholder="Enter your password">
                    <p id="passwordLength">Password must be at least 8 characters</p>
                </div>
                <div class="row m-2">
                    <label for="">Confirm Password</label>
                    <input class="input-field" type="password" name="confirmPassword" id="confirmPassword"
                        placeholder="Confirm password">
                    <p id="passwordMatch" style="display: none; color: green;">Password Matched</p>
                    <p id="passwordNotMatched" style="display: none; color: red;">Incorrect Password</p>
                </div>
                <div class="row m-3">
                    <center>
                        <button onclick="loginUser()" type="button" class="btn btn-primary">Login</button>
                        <button onclick="signupUser()" id="signup-btn" type="submit" class="btn btn-primary"
                            style="font-weight: bold;"><span style="color: red;">Don't have an Account? </span> Signup
                            here.</button>
    
                    </center>
                </div>
                <!-- <div class="row my-3">
                    <button onclick="signupUser()" id="signup-btn" type="button" class="btn btn-primary"  style="font-weight: bold;"><span style="color: red;">Don't have an Account? </span> Signup here.</button>
                </div> -->
            </div>
        </div>
        
    </form>
    <script src="app.js"></script>
</body>

</html>
